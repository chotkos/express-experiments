<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MY APP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='front/moves.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src='front/vueController.js'></script>
</head>

<body>
    <div id='app' style="width:100%;height:100%;min-height:600px;"> 
        <div v-bind:style="{width:'5px', height:'5px', background:play.color, display:'block', position:'absolute', left: play.positionX+'px', top: play.positionY+'px'}"  v-for="play in players" v-bind:key="play.myId">
            {{play.positionX}}/{{play.positionY}}
        </div>
    </div>
</body>

</html>
